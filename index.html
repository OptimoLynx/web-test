<!DOCTYPE html>

    <title>Form-Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            line-height: 1.6;
        }

        p {
            font-family: Lora,Georgia,Times,serif;
            font-size: 1.8rem;
        }

        input[type=text], input[type=email] {
            font-family: Lora;
            font-size: 1rem;
            padding: 4px 4px;
            display:inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;

        input[type=submit]:hover{
            background: #086717;
            cursor: pointer;
        }

        .form-select {
            width: 35%;
            font-family: Lora;
            font-size: 1rem;
            padding: 4px 4px;
            background-color: white;
            display:inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-field {
            width: 98%;
        }

        .street, .ort {
            width: 72%;
        }

        .number, .plz {
            width: 25.5%;
        }
        
        .show-alert {
            padding: 10px 10px;
            background-color: #017147;
            text-align: center;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

        <div>
            <input type="submit" class="defaultbutton show-alert" onclick="submitFunction(), showAlert()" value="Absenden" />

    </form>
    <script>
        function submitFunction(){
            var formReset = document.getElementById('donation_form');
            formReset.addEventListener('submit', (e) => {
                e.preventDefault();
                formReset.reset();
            });
        }

        function showAlert(){
            var text = `Vielen Dank für Ihre Spende! Diese Bestätigung gilt bis zur Höhe von 299 Euro auch als Spendenbescheinigung für das Finanzamt. Wir bedanken uns ganz herzlich für die Unterstützung unserer Arbeit und versichern Ihnen, dass der komplette Spendenbetrag ohne Abzug von Verwaltungskosten in das Förderprojekt fließt.

Mit freundlichen Grüßen
Ihr Team von der Studiosus Foundation e.V.`;
            alert(text);
        }
    </script>
